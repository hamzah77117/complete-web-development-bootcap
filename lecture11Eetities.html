<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES </title>
</head>
<body>
    <div class="class">
    <P>THIS IS paragraph</P>
</div>
<div class="container">
    <P>THIS IS another &nbsp;&nbsp; paragraph</P>
    <p>pounds show &pound;</p>
    <p>copyright show &copy;</p>
    <p>paragraph is written this &lt;p&gt;</p>
    <p>empty character &#8203;</p>
</div>
</body>
</html>
